<div class="container">
  <div class="content-wrapper top-header-spacer">
    <div class="Vaccine-center-wrapper">
      <!-- start card design -->
      <div class="row center-detail-wrapper">
            <div>
              <mat-card class="example-card">
                <img mat-card-image src="../../assets/images/{{responseData.param.images}}" alt="Vaccine Center Photo">
                <mat-card-content>
                  <p><b>{{responseData.param.name}}</b></p>
                <h2>â‚¬ Free</h2>
                <p>{{responseData.param.address}}</p>
                <p>{{responseData.param.timing}}</p>
                <p>{{responseData.param.facilities}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-stroked-button color="accent" (click)="bookAppointment(responseData)">Booking Slot</button>
                </mat-card-actions>
              </mat-card>
          </div>

        </div>

      <!-- end card design -->
    </div>
  </div>
  </div>
