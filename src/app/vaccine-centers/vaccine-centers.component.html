<div class="container">
<div class="content-wrapper top-header-spacer">
  <div class="Vaccine-center-wrapper">
    <!-- start card design -->
    <div class="row center-listing-wrapper">
        <mat-card>
        <div class="row">
          <div class="col-md-3 mb-4" *ngFor="let element of responseData">
            <mat-card class="example-card">
              <img mat-card-image src="../../assets/images/{{element.images}}" alt="Vaccine Center Photo">
              <mat-card-content>
              <p><b>{{element.name}}</b></p>
              <h2>â‚¬ Free</h2>
              <p>{{element.address}}</p>
              <p>{{element.timing}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-stroked-button color="accent" (click)="detailPage(element.id,element)">View More</button>
              </mat-card-actions>
            </mat-card>
        </div>
        </div>
      </mat-card>
      </div>

    <!-- end card design -->
  </div>
</div>
</div>
