<div class="container">
<div class="content-wrapper top-header-spacer">
  <div class="Vaccine-center-wrapper">
    <!-- start card design -->
    <div class="row center-listing-wrapper">
        <mat-card>
        <div class="row">
          <div class="col-md-3" *ngFor="let element of responseBody">
            <mat-card class="example-card">
              <img mat-card-image src="{{element.img}}" alt="Vaccine Center Photo">
              <mat-card-content>
                <p><b>{{element.name}}</b></p>
              <h2>â‚¬ {{element.price}}</h2>
              <p>{{element.address}}</p>
              <p>{{element.timings}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-stroked-button color="accent" (click)="detailPage(element.id,element.param)">View More</button>
              </mat-card-actions>
            </mat-card>
        </div>
        </div>
      </mat-card>
      </div>

    <!-- end card design -->
  </div>
</div>
</div>
